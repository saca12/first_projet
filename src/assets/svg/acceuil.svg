<!-- Robot enseignant devant un tableau — SVG réactif et animé -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" role="img" aria-labelledby="title desc">
  <title id="title">Robot enseignant devant un tableau</title>
  <desc id="desc">Un robot professeur pointe un tableau. Des lignes et équations apparaissent avec un effet d'écriture à la craie.</desc>

  <!-- ============ DEFS ============ -->
  <defs>
    <!-- Fonds & palettes -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1933"/>
      <stop offset="1" stop-color="#0f2242"/>
    </linearGradient>

    <radialGradient id="spot" cx="30%" cy="35%" r="65%">
      <stop offset="0" stop-color="#1f2f5a" stop-opacity="0.8"/>
      <stop offset="1" stop-color="#0f1b38" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="botMetal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#cfe4ff"/>
      <stop offset="0.5" stop-color="#9fc0ff"/>
      <stop offset="1" stop-color="#7ba0ff"/>
    </linearGradient>

    <linearGradient id="visor" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0af"/>
      <stop offset="1" stop-color="#69f"/>
    </linearGradient>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Effet craie: texture douce -->
    <filter id="chalk">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="1" seed="7" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" in2="noise" mode="screen"/>
    </filter>

    <!-- Pointe du bâton -->
    <radialGradient id="pointerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0" stop-color="#ffd37f" />
      <stop offset="1" stop-color="#ffd37f" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- ============ BACKGROUND ============ -->
  <rect width="1200" height="700" fill="url(#bgGrad)"/>
  <rect width="1200" height="700" fill="url(#spot)" opacity="0.7"/>

  <!-- ============ TABLEAU ============ -->
  
</svg>

